<h3 *ngIf="!message">
  <!-- Jeśli nie ma zmiennej "message" -->
  Naciśnij na film, aby wyświetlić detale
</h3>
<h3>{{ message }}</h3>
<div class="film" *ngFor="let movie of movies" routerLink="movie/{{ movie.id }}">
  <img src="{{ movie.poster }}" alt="{{ movie.title }}" height="150px" width="100px">
</div>
